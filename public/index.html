<!DOCTYPE html>
<html>

    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="/main.css">
    </head>

    <body>
    <div class="container">

        <IMG class ="displayed" src="https://static.wixstatic.com/media/890ab5_0645694fb8734438bbc012e1e28a991d~mv2_d_4267_1350_s_2.png/v1/fill/w_262,h_83,al_c,usm_0.66_1.00_0.01/890ab5_0645694fb8734438bbc012e1e28a991d~mv2_d_4267_1350_s_2.png">

        <div class="chat">

            <input type="text" class="chat-name" placeholder="Enter your name">

            <div class="message_wrapper">

                <div class="chat-messages">

                    <div class="message_container"> </div>

                </div>
            </div>

        <textarea placeholder="Type your message"></textarea>
        <div class="chat-status">Status: <span>Connected</span></div>

    </div>
        <script src="/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/client.js"></script>
    </div>
    </body>
</html>
